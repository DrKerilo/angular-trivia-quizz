<ng-container *ngIf="categories$ | async as categories">
  <form>
    <!-- Select category -->
    <mat-form-field>
      <mat-label>Select a category</mat-label>
      <mat-select id="categorySelect" [(ngModel)]="selectedCategory">
        <mat-option>Select a category</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.id">{{
          category.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Select difficulty -->
    <mat-form-field>
      <mat-label>Select a difficulty</mat-label>
      <mat-select id="difficultySelect">
        <mat-option>Select a difficulty</mat-option>
        <mat-option
          *ngFor="let difficulty of difficulties"
          [value]="difficulty"
          >{{ difficulty | titlecase }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </form>
</ng-container>
