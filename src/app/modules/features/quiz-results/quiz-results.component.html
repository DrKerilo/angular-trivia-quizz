<section
    class="d-flex flex-column align-items-center p-3"
    *ngIf="questionnaire$ | async as questionnaire"
>
    <h1 class="fw-bold">RESULTS</h1>

    <article class="d-flex flex-column">
        <app-quiz-result-question
            *ngFor="let question of questionnaire.questions; index as i"
            [question]="question"
        ></app-quiz-result-question>

        <div
            [colorScore]="questionnaire.userScore"
            class="my-3 mx-5 p-2 fw-bold rounded-1 text-center"
        >
            You scored {{questionnaire.userScore}} out of 5 !
            <ng-container [ngSwitch]="questionnaire.userScore">
                <span *ngSwitchCase="0">Ouch ! Try again !</span>
                <span *ngSwitchCase="5">Perfect !</span>
            </ng-container>
        </div>

        <button mat-raised-button color="primary" class="mt-3" (click)="createNewQuiz()">
            Create a new quiz
        </button>
    </article>
</section>
